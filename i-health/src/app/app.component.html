<header *ngIf="showHeader">
        <div class="header-grid">
                <div class="header-left-style">
                        <div class="medical-icon">
                                <img src="assets/images/medical.png"
                                     alt="">
                        </div>
                        <button mat-button
                                routerLink="/home"> Health</button>
                </div>
                <div class="header-right-style">

                        <button mat-button
                                routerLink="/home"> Home</button>
                        <button mat-button
                                routerLink="/service"> Service</button>
                        <button mat-button
                                routerLink="/planing-princing"> Planing & Pricing</button>
                        <div class="create-login-button">
                                <div *ngIf="isUserLoggedIn">
                                        <button mat-button
                                                routerLink="/#">My Clinic</button> |
                                        <button mat-button
                                                [matMenuTriggerFor]="menu">My Profile</button>
                                        <mat-menu #menu="matMenu">
                                                <button mat-menu-item
                                                        routerLink="edit-profile"
                                                        class="edit">Edit Profile</button>
                                                <button mat-menu-item
                                                        routerLink="/login"
                                                        (click)="logout()">Logout</button>
                                        </mat-menu>

                                </div>



                                <button mat-button
                                        routerLink="/register-client"
                                        *ngIf="!isUserLoggedIn"> Create Account</button>
                                <button mat-button
                                        routerLink="/login"
                                        *ngIf="!isUserLoggedIn"> Login</button>
                        </div>
                </div>
        </div>
        <hr class="hr-style ">
</header>

<router-outlet></router-outlet>

<br>
<footer>
        <div class="footer">

                <span>Developet by ska me Ne</span>


        </div>
</footer>
