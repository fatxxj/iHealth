<div class="medical-logo-style">
    <img src="assets/images/medical-logo.png"
         alt=""
         width="10%"
         routerLink="/home"
         style="cursor: pointer;">
</div>
<div *ngIf="failedLogin">
    <h3 style="color: red;text-align:center;">Inccorect email or password </h3>
</div>
<div class="title-style">
    <span>LOG IN</span>
</div>

<div class="image-input">
    <div class="image-style">
        <img src="assets/images/doctor1.jpg"
             alt=""
             width="80%">
    </div>

    <div class="form-style">
        <form [formGroup]="form"
              autocomplete="off">

            <div>
                <mat-form-field appearance="outline"
                                autocomplete="off">
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput
                           type="text"
                           formControlName="email"
                           placeholder="Email">
                    <mat-error *ngIf="getErrorMessage('email','required')">Fill in the email field</mat-error>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>lock</mat-icon>
                    <input matInput
                           type="password"
                           formControlName="password"
                           placeholder="Password">
                    <mat-error *ngIf="getErrorMessage('password','required')">Fill in the password field</mat-error>
                </mat-form-field>


            </div>


            <div class="login-button">
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        (click)="login()">Login</button>
            </div>

        </form>
        <br>
        <div>
            <button mat-raised-button
                    type="submit"
                    routerLink="/register-client">
                Register
            </button> |
            <button mat-stroked-button
                    color="accent"
                    routerLink="/forgot-password">Forgot Password</button>
        </div>
    </div>
</div>
